

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login conductor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="success" >
    <ion-card-header>
      <ion-card-title>Bienvenido a TeLlevoAPP</ion-card-title>
      <ion-card-subtitle>Ingrese a su cuenta</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="conductor.usuario" label="Usuario" placeholder="Ingrese Nombre Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="conductor.password" label="Contraseña" type="password" value=""></ion-input>
        </ion-item>
 

       
      </ion-list>
    </ion-list>

    <ion-button color= "light" fill="clear" (click)="enviarLogin()">Ingresar</ion-button>
    <ion-button color= "light" fill="clear"  [routerLink]="['/crearcuenta']">Crear Cuenta</ion-button>
    <ion-button color= "light" fill="clear" [routerLink]="['/recupera']">Olvido contraseña?</ion-button>

    <ion-card color="light" >
      <ion-card-content>
        {{ mensaje }}
      </ion-card-content>
    </ion-card>


  </ion-card>
  
  <div style="display: flex; justify-content: center; align-items: center;">
    <ion-button color="success" fill="clear" [routerLink]="['/home']">
      Ingresar como pasajero
    </ion-button>
  </div>

  
</ion-content>
