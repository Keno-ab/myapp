<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Recuperacion de Cuenta</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Usuario" placeholder="Ingrese Nombre Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Correo" type="mail" placeholder="Ingrese su Correo"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-button color= "light" fill="clear" [routerLink]="['/home']" >Recuperar</ion-button>
    <ion-button color= "light" fill="clear" [routerLink]="['/home']" >Cancelar operacion</ion-button>
  </ion-card>
  
</ion-content>
